<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotc buddy</title>

<style>
    body {
        background: pink;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    #mainImage {
        width: 260px;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
        border-radius: 12px;
    }

    #speech {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #buttons {
        margin-top: 25px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }

    #valVideo {
        display: none;
        width: 90%;
        margin-top: 25px;
        border-radius: 12px;
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgmusic" src="bgmusic.mp3" autoplay loop></audio>

<!-- Sound Effects -->
<audio id="bark" src="bark.wav"></audio>
<audio id="chime" src="chime.wav"></audio>
<audio id="yesSound" src="yes-sound.ogg"></audio>

<!-- Main Image -->
<img id="mainImage" src="rotc.png" alt="ROTC Cartoon">
