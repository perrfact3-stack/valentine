<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<style>
    body {
        background: pink;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    #puppy {
        width: 250px;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #speech {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #buttons {
        margin-top: 25px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }

    #valVideo {
        display: none;
        width: 90%;
        margin-top: 25px;
        border-radius: 12px;
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgmusic" src="bgmusic.mp3" autoplay loop></audio>

<!-- Sound Effects -->
<audio id="bark" src="bark.mp3"></audio>
<audio id="chime" src="chime.wav"></audio>
<audio id="yesSound" src="yes-sound.ogg"></audio>

<!-- Puppy -->
<img id="puppy" src="puppy.png" alt="Cute Puppy">

<!-- Speech Bubble -->
<div id="speech">Will you be my Valentine... as a friend?</div>

<!-- Buttons -->
<div id="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜­</button>
</div>

<!-- Hidden Video -->
<video id="valVideo" src="video.mp4" controls></video>

<script>
    // Fade in puppy
    setTimeout(() => {
        document.getElementById("puppy").style.opacity = 1;
        document.getElementById("bark").play();
    }, 800);

    // Fade in speech bubble
    setTimeout(() => {
        document.getElementById("speech").style.opacity = 1;
        document.getElementById("chime").play();
    }, 2000);

    // Fade in buttons
    setTimeout(() => {
        document.getElementById("buttons").style.opacity = 1;
    }, 3200);

    // Yes button â†’ show video + play yes sound
    document.getElementById("yesBtn").addEventListener("click", () => {
        document.getElementById("yesSound").play();

        const video = document.getElementById("valVideo");
        video.style.display = "block";
        video.play();
    });

    // No button messages + run away
    let noClickCount = 0;
    const noMessages = [
        "Really?",
        "Are you sure?",
        "Think about itâ€¦",
        "Come onnnâ€¦",
        "The puppy is crying ðŸ˜­"
    ];

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
        if (noClickCount < noMessages.length) {
            alert(noMessages[noClickCount]);
            noClickCount++;
        } else {
            alert("Okay fineâ€¦ but the puppy is disappointed ðŸ˜¢");
        }
    });

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
