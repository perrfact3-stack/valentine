<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotc buddy</title>

<style>
    body {
        background: pink;
        text-align: center;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        position: relative;
    }

    #mainImage {
        width: 260px;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
        border-radius: 12px;
        position: relative;
        z-index: 2;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        animation: sparkleGlow 2s infinite alternate;
    }

    @keyframes sparkleGlow {
        0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        100% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
    }

    #speech {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #buttons {
        margin-top: 25px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
        animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.1); }
        50% { transform: scale(1); }
        75% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }

    #valVideo {
        display: none;
        width: 90%;
        margin-top: 25px;
        border-radius: 12px;
        opacity: 0;
        transition: opacity 1s ease-in;
    }

    #valVideo.showVideo {
        opacity: 1;
    }

    #yesMessage {
        margin-top: 15px;
        font-size: 26px;
        font-weight: bold;
        color: #ff1f7a;
        opacity: 0;
        transition: opacity 1s ease-in;
    }

    #yesMessage.show {
        opacity: 1;
    }

    .heart {
        position: fixed;
        bottom: -40px;
        font-size: 24px;
        color: #ff1f7a;
        animation: floatUp 4s linear forwards;
        z-index: 5;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .confetti {
        position: fixed;
        top: -20px;
        width: 8px;
        height: 14px;
        background: red;
        opacity: 0.9;
        animation: fall 3s linear forwards;
        z-index: 6;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgmusic" src="bgmusic.mp3" autoplay loop></audio>

<!-- Sound Effects -->
<audio id="bark" src="bark.wav"></audio>
<audio id="chime" src="chime.wav"></audio>
<audio id="yesSound" src="yes-sound.ogg"></audio>

<!-- Your Voice Clip -->
<audio id="voice" src="valentine-voice.mp3"></audio>

<!-- Main Image -->
<img id="mainImage" src="rotc.png" alt="ROTC Cartoon">

<!-- Speech Bubble -->
<div id="speech">Will you be my Valentine... as a friend?</div>

<!-- Buttons -->
<div id="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜­</button>
</div>

<!-- Hidden Video -->
<video id="valVideo" src="valVideo.mp4" controls muted></video>

<!-- She said YES message -->
<div id="yesMessage">She said YES!!! ðŸ’–ðŸŽ‰</div>

<script>
    // Fade in image
    setTimeout(() => {
        document.getElementById("mainImage").style.opacity = 1;
        document.getElementById("bark").play();
    }, 800);

    // Fade in speech + play your voice
    setTimeout(() => {
        document.getElementById("speech").style.opacity = 1;
        document.getElementById("chime").play();
        document.getElementById("voice").play();
    }, 2000);

    // Fade in buttons
    setTimeout(() => {
        document.getElementById("buttons").style.opacity = 1;
    }, 3200);

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const video = document.getElementById("valVideo");
    const yesMessage = document.getElementById("yesMessage");

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    function burstHearts(count) {
        for (let i = 0; i < count; i++) {
            setTimeout(createHeart, i * 150);
        }
    }

    // Confetti
    function createConfettiPiece() {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor = ["#ff4da6", "#ffd700", "#00c3ff", "#7cff7c"][Math.floor(Math.random() * 4)];
        conf.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
    }

    function confettiBurst(count) {
        for (let i = 0; i < count; i++) {
            setTimeout(createConfettiPiece, i * 50);
        }
    }

    // YES button
    yesBtn.addEventListener("click", () => {
        document.getElementById("yesSound").play();

        video.style.display = "unblock";
        setTimeout(() => {
            video.classList.add("showVideo");
        }, 50);
        video.play();

        yesMessage.classList.add("show");
        burstHearts(12);
        confettiBurst(40);
    });

    // NO button
    let noClickCount = 0;
    const noMessages = [
        "Really?",
        "Are you sure?",
        "Think about itâ€¦",
        "Come onnnâ€¦",
        "The ROTC buddy is crying ðŸ˜­"
    ];

    noBtn.addEventListener("click", () => {
        if (noClickCount < noMessages.length) {
            alert(noMessages[noClickCount]);
            noClickCount++;
        } else {
            alert("Okay fineâ€¦ but I'm telling the ROTC squad ðŸ˜¢");
        }
    });

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
