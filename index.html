<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotc buddy</title>

<style>
    body {
        background: pink;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    #mainImage {
        width: 260px;
        margin-top: 40px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
        border-radius: 12px;
    }

    #speech {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    #buttons {
        margin-top: 25px;
        opacity: 0;
        transition: opacity 1.5s ease-in;
    }

    button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: relative;
    }

    #valVideo {
        display: none;
        width: 90%;
        margin-top: 25px;
        border-radius: 12px;
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgmusic" src="bgmusic.mp3" autoplay loop></audio>

<!-- Sound Effects -->
<audio id="bark" src="bark.wav"></audio>
<audio id="chime" src="chime.wav"></audio>
<audio id="yesSound" src="yes-sound.ogg"></audio>

<!-- Your Voice Clip -->
<audio id="voice" src="valentine-voice.mp3"></audio>

<!-- Main Image -->
<img id="mainImage" src="rotc.png" alt="ROTC Cartoon">

<!-- Speech Bubble -->
<div id="speech">Will you be my Valentine... as a friend?</div>

<!-- Buttons -->
<div id="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜­</button>
</div>

<!-- Hidden Video (muted so autoplay works) -->
<video id="valVideo" src="video.mp4" controls muted></video>

<script>
    // Fade in image
    setTimeout(() => {
        document.getElementById("mainImage").style.opacity = 1;
        document.getElementById("bark").play();
    }, 800);

    // Fade in speech + play your voice
    setTimeout(() => {
        document.getElementById("speech").style.opacity = 1;
        document.getElementById("chime").play();
        document.getElementById("voice").play();
    }, 2000);

    // Fade in buttons
    setTimeout(() => {
        document.getElementById("buttons").style.opacity = 1;
    }, 3200);

    // Yes button â†’ show video + play yes sound
    document.getElementById("yesBtn").addEventListener("click", () => {
        document.getElementById("yesSound").play();

        const video = document.getElementById("valVideo");
        video.style.display = "block";
        video.play();
    });

    // No button messages + run away
    let noClickCount = 0;
    const noMessages = [
        "Really?",
        "Are you sure?",
        "Think about itâ€¦",
        "Come onnnâ€¦",
        "The ROTC buddy is crying ðŸ˜­"
    ];

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("click", () => {
        if (noClickCount < noMessages.length) {
            alert(noMessages[noClickCount]);
            noClickCount++;
        } else {
            alert("Okay fineâ€¦ but I'm telling the ROTC squad ðŸ˜¢");
        }
    });

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
